<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="chuyen">
<button onclick = "convert()">Convert</button>
<script>
    function convert() {
        let a = document.getElementById("chuyen").value;
        let result = '';
        for (let i = 0; i < a.length; i++) {
            if ( a[i] === a[i].toLowerCase()) {
                result += a[i].toUpperCase();
            }
            else {
                result += a[i].toLowerCase()
            }
        }
        document.write("Chuyển thành : " + result);
    }

</script>
</body>
</html>
